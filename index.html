<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bili bili</title>
    <style>
        /*將back ground.png設為背景 圖片靠上 填滿容*/
        body {
            background-image: url('imgs/back ground.png');
            background-size: cover;
            background-position: top;
            margin: 0;
            font-family: sans-serif;
        }

        /*將loading-bilibili.gif放置在畫面中央 大小縮成一半*/
        .loading-bilibili {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
        }


    </style>
</head>
<body>

<!-- 將GIF放置於畫面中央 -->
<img src="imgs/loading-bilibili.gif" alt="loading-bilibili" class="loading-bilibili">

<script>

    //縮小loading.gif一半的大小 當滑鼠按下時播放loading.gif在正中下方15公分處 1.5秒後結束
    document.addEventListener('mousedown', function () {
        var loading = document.createElement('img');
        loading.src = 'imgs/loading.gif';
        loading.style.position = 'absolute';
        loading.style.top = '80%';
        loading.style.left = '50%';
        loading.style.transform = 'translate(-50%, -50%)';
        loading.style.width = '50%';
        document.body.appendChild(loading);
        loading.style.width = '20%';
        setTimeout(function () {
            document.body.removeChild(loading);
        }, 1750);
    });























</script>

</body>
</html>
